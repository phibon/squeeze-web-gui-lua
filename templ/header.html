<body onload="javascript:check_help()">

<script type="text/javascript">
function get_help_cookie() {
  var cookies = document.cookie.split(';');
  var value;
  for (var i = 0; i < cookies.length; i++) {
    if (cookies[i].split('=')[0].trim() == "squeeze-web-gui-help") {
      value = cookies[i].split('=')[1].trim();
    }
  }
  return value;
}
function set_help_cookie(value) {
  document.cookie = "squeeze-web-gui-help" + "=" + value + "; path=/";
}
function toggle_help() {
  var state = get_help_cookie()
  var el = document.getElementById('context');
  if (state == "on") {				  
	el.style.display = 'none';
    state = "off";
  } else {
	el.style.display = '';
    state = "on";
  }
  set_help_cookie(state);
}
function check_help() {
  var state = get_help_cookie()
  var el = document.getElementById('context');
  if (state == "on") {				  
	el.style.display = '';
  }
}
</script>
